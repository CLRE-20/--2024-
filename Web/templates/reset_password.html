<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <style>
        /* 整體樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5deb3; /* 卡其色背景 */
        }
        .reset-container {
            text-align: center;
            background: white;
            padding: 20pt 40pt;
            border-radius: 10pt;
            box-shadow: 0pt 4pt 6pt rgba(0, 0, 0, 0.1);
            border: 1pt solid #d2b48c; /* 卡其邊框 */
            width: 280pt;
            max-width: 100%;
            box-sizing: border-box;
        }
        .reset-container h1 {
            margin-bottom: 20pt;
            font-size: 18pt;
            color: #8b4513; /* 深卡其色標題 */
        }
        label {
            display: block;
            text-align: left;
            margin: 10pt 0pt 5pt;
            color: #5f4c40; /* 卡其色文字 */
            font-size: 10pt;
        }
        input[type="password"] {
            width: 100%;
            padding: 10pt;
            margin-bottom: 15pt;
            border: 1pt solid #d2b48c; /* 卡其邊框 */
            border-radius: 5pt;
            background-color: #fffaf0; /* 卡其底色 */
            font-size: 10pt;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10pt;
            background-color: #d2b48c;
            color: white;
            border: none;
            border-radius: 5pt;
            font-size: 12pt;
            cursor: pointer;
        }
        button:hover {
            background-color: #c4a484; /* 深卡其色 */
        }
        /* 錯誤訊息樣式 */
        .error-message {
            color: red;
            font-size: 9pt;
            margin-top: -10pt;
            margin-bottom: 10pt;
            padding: 8pt;
            background-color: #ffe6e6; /* 淡紅色背景 */
            border-radius: 5pt;
            text-align: left;
            font-weight: bold;
        }
        /* 自適應設計 */
        @media (max-width: 480px) {
            .reset-container {
                padding: 15pt;
                width: 85%;
            }
            h1 {
                font-size: 14pt;
            }
            input[type="password"],
            button {
                font-size: 9pt;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>重設密碼</h1>
        <!-- 錯誤訊息 -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- 表單 -->
        <form method="POST">
            <label for="password">新密碼：</label>
            <input type="password" name="password" id="password" placeholder="請輸入新密碼" required>
            <button type="submit">重設密碼</button>
        </form>
    </div>
</body>
</html>
